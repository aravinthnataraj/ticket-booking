<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="seat booking">
    <title>AK Cinemas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/android-chrome-192x192.png" type=" image/x-icon">
</head>

<body>
    <main class="main" id="index.html">

        <!-- tittle -->
        <div>
            <h1><span class="heading_ak">AK</span> <br>Cinemas</h1>
        </div>
        <!-- legend -->
        <div class="content">
            <div class="legend">
                <div class="legend_seat_container">
                    <span>Available</span>
                    <div class="seat"></div>
                </div>

                <div class="legend_seat_container">
                    <span>Selected</span>
                    <div class="seat booked"></div>
                </div>

                <div class="legend_seat_container">
                    <span>Occupied</span>
                    <div class="seat Occupied"></div>
                </div>
            </div>

            <!-- Movies -->
            <div class="movies_container">
                <label for="movie">Selector a movie</label>
                <select name="movie" id="movie" class="movie">
                    <option value="300 ">master - 300</option>
                    <option value="200">jailer - 200</option>
                    <option value="100">A1 - 100</option>
                    <option value="250">the lion king - 250</option>
                    <option value="300">jungle book - 300</option>
                </select>
            </div>

            <!-- screen -->
            <div class="screen_container">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner screen">
                        <div class="carousel-item active">
                            <img src="assets/master_img.webp" class="d-block w-100 master_img " alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/jailer_img.avif" class="d-block w-100 master_img" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/lion_img.jpg" class="d-block w-100 master_img" alt="...">
                        </div>
                    </div>
                </div>

                <div class="seats_container">
                    <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                    </div>

                    <div class="row">
                        <div class="seat Occupied"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat Occupied"></div>
                        <div class="seat Occupied"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                    </div>

                    <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                    </div>

                    <div class="row">
                        <div class="seat"></div>
                        <div class="seat Occupied"></div>
                        <div class="seat Occupied"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat Occupied"></div>
                        <div class="seat Occupied"></div>
                    </div>
                </div>

            </div>
            <!-- summary -->
            <p class="summary">You have selected <button class="seat_count" id="seat_count">0</button> Seats and a total
                of
                <button class="amount" id="amount">000</button>
            </p>

            <button type="button" class="btn btn-primary booking" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@fat" onclick="tickets_amount()">Booking</button>
        </div>
    </main>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Book Ticket</h1>
                    <button type="button" class="btn-close bg-danger" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>

                        <button type="button" class="btn btn-info btn_color">
                            Total Number Of Seat <span class="badge text-bg-secondary btn_color_rate"
                                id="number_of_ticket">0</span>
                        </button>
                        <br>
                        <button type="button" class="btn btn-info btn_color  mt-4 mb-4">
                            One Ticket Price <span class="badge text-bg-secondary btn_color_rate1"
                                id="ticket_amount">000</span>
                        </button>
                        <br>
                        <button type="button" class="btn btn-info btn_color">
                            Total Amount <span class="badge text-bg-secondary btn_color_rate2"
                                id="total_amount">000</span>
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal"
                        onclick="seatCount()">Booking</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
